<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小熊猫</title>
    <link href="/static/growing_up/show_pic/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../static/growing_up/show_pic/css/zzsc-demo.css">
    <link rel="stylesheet" href="/static/growing_up/show_pic/css/baguetteBox.min.css">
    <link rel="stylesheet" href="/static/growing_up/show_pic/css/gallery-clean.css">
</head>
<body>
<audio autoplay="autoplay" loop="loop" preload="auto"
       src="/static/sound/dtezxtbb.mp3"></audio>
<div class="zzsc-container">
    <div class="container gallery-container">
        <div class="tz-gallery">
            <div class="row">
                {% for item in growing_ups %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <a class="lightbox" href="{{ item.pic.thumbnails.admin_sidebar_preview }}">
                                <img src={{ item.pic.thumbnails.admin_sidebar_preview }} alt={{ item.name }}>
                            </a>
                            <div class="caption">
                                <h3>{{ item.desc }}</h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../../static/growing_up/show_pic/js/baguetteBox.min.js"></script>
<script type="text/javascript">
    baguetteBox.run('.tz-gallery');
</script>

<div style="text-align:center;margin:-50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
